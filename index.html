<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Traker</title>
    <!-- css file link  -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- edit trans item form -->
    <div id="" class="edit-money-card">
        <div class="add-type">
            <p>Edit Expense</p>
            <button id="closeEdit">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="edit-form-container">
            <div class="flex-col edit-amount">
                <label for="editAmount">Amount</label>
                <input type="number" min="0" name="amount" id="editAmount">
            </div>
            <div class="exp-for-edit flex-col">
                <label for="tagName">Tag Name</label>
                <input type="text" minlength="25" id="tagName">
            </div>
        </div>
        <div class="info-container"><i class="fa-solid fa-circle-info"></i>
            <p class="info"></p>
        </div>
        <button id="editTranBtn">Edit Expense <i class="fa-regular fa-pen-to-square"></i></button>
    </div>

    <!-- mobie btn and greet user  -->
    <button class="mobile-add-btn"><i class="fa-solid fa-plus"></i></button>
    <div class="main">
        <div class="greeting">
            <p>Hi <h1>User,</h1>
            </p>
        </div>

        <!---------------------------- left section strats here  -------------------------->
        <div class="left-container">


            <div class="display-cards">

                <!-- money left card  -->
                    <div class="money-left-card">
                    <div class="card-text-container">
                        <p>Balance</p>
                        <h1>₹<span id="budgetLeft">0</span></h1>
                    </div>
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <!-- total money cards  -->
                <div class="budg-exp-container">

                    <div class="total-card total-budget">
                        <p>Total Income</p>
                        <div>
                            <h4>₹<span id="totalBudget">0</span></h4>
                        </div>
                    </div>

                    <div class="total-card total-exp">
                        <p>Total Expense</p>
                        <div>
                            <h4>₹<span id="totalExp">0</span></h4>
                        </div>
                    </div>
                </div>


            </div>
            <!-- add exp or budget card  -->

            <div class="add-money-card">

                <div class="add-type">
                    <button class="add-exp-btn selected-add-exp">Add Expense</button>
                    <button class="add-bud-btn">Add Income</button>
                </div>

                <!-- Natural Language Input (Feature 5) -->
                <div class="nl-input-container" style="padding: 15px; margin-bottom: 10px;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                        <i class="fa-solid fa-wand-magic-sparkles" style="color: #7c3aed;"></i>
                        <label style="font-weight: 600; color: #374151;">Quick Entry</label>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="nlExpenseInput" 
                               placeholder='Try: "50 on coffee" or "Spent 500 rupees on lunch"'
                               style="flex: 1; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px;">
                        <button id="nlParseBtn" style="padding: 10px 20px; background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; white-space: nowrap;">
                            <i class="fa-solid fa-sparkles"></i> Parse
                        </button>
                    </div>
                    <div id="nlStatus" style="margin-top: 8px; font-size: 12px; color: #6b7280;"></div>
                </div>

                <div class="form-container">
                    <div class="flex-col add-amount">
                        <label for="addAmount">Amount</label>
                        <input type="number" min="0" name="amount" id="addAmount">
                    </div>

                    <div class="exp-for">
                        <div class="tags-conatiner">
                            <!-- Tags are dynamically rendered here by JavaScript -->
                        </div>
                        <div class="tag-input">
                            <input type="text" name="" maxlength="20" id="tagInputField" placeholder="Enter new tag name">
                            <button id="confirmNewTag"><i class="fa-solid fa-check"></i></button>
                        </div>
                        <div class="tag-buttons">
                            <button id="addTagBtn" class="add-tag-button">
                                Add new tag <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="info-container"><i class="fa-solid fa-circle-info"></i>
                    <p class="info"></p>
                </div>

                <div class="add-money-card-btn">
                    <button id="addBtn">Add <i class="fa-solid fa-plus"></i></button>
                    <button id="clearBtn">Clear</button>
                </div>


            </div>

        </div>
        <!------------------------------------ left section ends here  --------------------->




        <div class="right-container">
            <div class="history-text">
                <h1>History</h1>
                <select name="sortTrans" id="sortTrans">
                    <option value="default">Default</option>
                    <option value="highToLow">High to Low</option>
                    <option value="lowToHigh">Low to High</option>
                </select>
            </div>

            <!-- Anomaly Alerts (Feature 8) -->
            <div id="anomalyAlerts" class="anomaly-alerts" style="display: none; margin-bottom: 15px; padding: 12px; background: #fef3c7; border-left: 4px solid #f59e0b; border-radius: 8px;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="fa-solid fa-triangle-exclamation" style="color: #f59e0b;"></i>
                        <strong style="color: #92400e;">Unusual Activity Detected</strong>
                    </div>
                    <button id="dismissAnomalies" style="background: none; border: none; cursor: pointer; color: #92400e; font-size: 18px;">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div id="anomalyList" style="font-size: 13px; color: #78350f;"></div>
            </div>

            <!-- Budget Plan & Goals Section (Features 7 & 9) -->
            <div class="ai-tools-container" style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                <button id="generateBudgetBtn" class="ai-tool-btn" style="flex: 1; min-width: 140px; padding: 10px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px;">
                    <i class="fa-solid fa-chart-pie"></i> Budget Plan
                </button>
                <button id="showGoalsBtn" class="ai-tool-btn" style="flex: 1; min-width: 140px; padding: 10px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px;">
                    <i class="fa-solid fa-bullseye"></i> Financial Goals
                </button>
                <button id="generateReportBtn" class="ai-tool-btn" style="flex: 1; min-width: 140px; padding: 10px; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px;">
                    <i class="fa-solid fa-file-lines"></i> Monthly Report
                </button>
            </div>

            <div class="money-history-container">

                <!-- <div class="trans-item" id="${obj?.id}">
  <div>
      <h4>-₹${obj?.amount}</h4>
      <div class="tranTagContainer">
        <p>${obj?.tag}</p>
        <p class="trans-date">${new Date(obj?.time).toLocaleString()}</p>
      </div>
  </div>
  <p class="trans-date">${new Date(obj?.time).toLocaleString()}</p>
  <div class="trans-item-btn">
      <button id="transEdit"><i class="fa-regular fa-pen-to-square"></i></button>
      <button id="transDelete"><i class="fa-regular fa-trash-can"></i></button>
  </div>
  </div> -->

            </div>
        </div>
    </div>

    <!-- AI Feature Modals -->
    
    <!-- Budget Plan Modal (Feature 9) -->
    <div id="budgetPlanModal" class="ai-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px; overflow-y: auto;">
        <div style="max-width: 600px; margin: 40px auto; background: white; border-radius: 16px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #1f2937; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-chart-pie" style="color: #3b82f6;"></i>
                    AI Budget Plan
                </h2>
                <button class="close-modal" data-modal="budgetPlanModal" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="budgetPlanContent" style="line-height: 1.8; color: #374151;"></div>
        </div>
    </div>

    <!-- Financial Goals Modal (Feature 7) -->
    <div id="goalsModal" class="ai-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px; overflow-y: auto;">
        <div style="max-width: 600px; margin: 40px auto; background: white; border-radius: 16px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #1f2937; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-bullseye" style="color: #10b981;"></i>
                    Financial Goals
                </h2>
                <button class="close-modal" data-modal="goalsModal" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <!-- Wishlist input -->
            <div style="margin-bottom: 18px;">
                <label for="wishlistInput" style="font-weight: 500; color: #374151;">Wishlist items (comma separated):</label>
                <input id="wishlistInput" type="text" placeholder="e.g. iPhone, vacation, laptop" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #e5e7eb; margin-top: 6px;">
                <button id="setGoalsBtn" style="margin-top: 10px; background: #10b981; color: white; border: none; border-radius: 6px; padding: 8px 16px; cursor: pointer; font-weight: 500;">Set Goals</button>
            </div>
            <div id="goalsContent" style="line-height: 1.8; color: #374151;"></div>
        </div>
    </div>

    <!-- Monthly Report Modal (Feature 10) -->
    <div id="reportModal" class="ai-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px; overflow-y: auto;">
        <div style="max-width: 700px; margin: 40px auto; background: white; border-radius: 16px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #1f2937; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-file-lines" style="color: #8b5cf6;"></i>
                    Monthly Financial Report
                </h2>
                <button class="close-modal" data-modal="reportModal" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="reportContent" style="line-height: 1.8; color: #374151;"></div>
        </div>
    </div>



    <!-- chart.js cdn for pie card  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./scripts/app.js" type="module"></script>

</body>

</html>
